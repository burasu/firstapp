<!DOCTYPE html>
<html class="no-js" lang="es-ES">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Primera App con AngularJS</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- build:css css/style.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/stylesheets/main.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body ng-app>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="header">
            <div class="container">
                <h1>Book End</h1>
                <h2>Tienda virtual</h2>
            </div>
        </div>

        <div class="main">
            <div class="container">

                <h1>Titulo</h1>
                <h2>promocion</h2>

                <div class="col-md-6">
                    <div class="thumbnail">
                        <img ng-src="img/program-or-be-programmed.jpg">
                        <p class="title">Libro</p>
                        <p class="price">15$</p>
                        <p class="date">12/12/2015</p>
                        <div class="rating">
                            <p class="likes">+ 5</p>
                            <p class="dislikes">- 5</p>
                        </div>
                    </div>
                </div>

             </div>
        </div>

        <div class="footer">
            <div class="container">
                <h2>Available for iPhone and Android.</h2>
                <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
                <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
             </div>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <!-- build:js js/vendor.min.js -->
        <!-- bower:js -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/app.min.js -->
        <!-- inject:js -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
